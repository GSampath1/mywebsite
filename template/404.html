<!DOCTYPE html>
<html class="no-js" lang="zxx">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>404 Error</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" type="image/x-icon" href="static/assets/images/logowhite.png" />

  <!-- ========================= CSS here ========================= -->
  <link rel="stylesheet" href="static/assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="static/assets/css/LineIcons.2.0.css" />
  <link rel="stylesheet" href="static/assets/css/animate.css" />
  <link rel="stylesheet" href="static/assets/css/tiny-slider.css" />
  <link rel="stylesheet" href="static/assets/css/glightbox.min.css" />
  <link rel="stylesheet" href="static/assets/css/main.css" />

</head>

<body>
  <!--[if lte IE 9]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="https://browsehappy.com/">upgrade your browser</a> to improve
        your experience and security.
      </p>
    <![endif]-->

  <!-- Preloader -->
  <div class="preloader">
    <div class="preloader-inner">
      <div class="preloader-icon">
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- /End Preloader -->

  <!-- Start Error Area -->
  <div class="error-area">
    <div class="d-table">
      <div class="d-table-cell">
        <div class="container">
          <div class="error-content">
            <object data="static/assets/images/404.gif" width="500" height="500"> </object>
            <h2>Oops! Page Not Found!</h2>
            <p>The page you are looking for does not exist. It might have been moved or deleted.</p>
            <div class="button">
              <a href="/" class="btn">Back to Home</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Error Area -->

  <!-- ========================= JS here ========================= -->
  <script src="static/assets/js/bootstrap.min.js"></script>
  <script src="static/assets/js/wow.min.js"></script>
  <script src="static/assets/js/tiny-slider.js"></script>
  <script src="static/assets/js/glightbox.min.js"></script>
  <script>
    window.onload = function () {
      window.setTimeout(fadeout, 500);
    }

    function fadeout() {
      document.querySelector('.preloader').style.opacity = '0';
      document.querySelector('.preloader').style.display = 'none';
    }
  </script>
</body>

</html>
